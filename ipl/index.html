<body>

<header class="wrapper top-wrapper">
	<div class="container">
		<div class="top-bar clearfix">
			<h1>IPL<span>2017</span></h1>
			<div class="social-share">
				<ul class="social-icons">

			</div>

	</div>

<section class="wrapper wrapper-1">

			<div class="col col-2">
				<div class="col-content">
					<h3 class="headline"><span>Top News</span></h3>

			</div>

									<th><span>Team</span></th>
									<th><span>Matches</span></th>

						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

													<th>Bowler</th>

												</tr>
											</thead>
											<tbody id="top-bowler">
												
											</tbody>

									</div>
								</div>
							</li>
							<li>
								<div class="tq-mvp">
									<div id="key-events-1" class="mvp-list slider-1 load-slider">
									</div>
								</div>

					</div>

			</div>

				<div class="col-content">
