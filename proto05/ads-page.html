<style>
.story-new-wrap {
   max-width: 740px;
   margin: 0 auto;
   background-color: #fcfcfc;
}
* {
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}
ul.item {
   margin: 0;
   padding: 0;
   text-align: center;
}
.item li {
   position: relative;
   display: inline-block;width: 200px;height: 200px;overflow: hidden;border-radius: 50%;margin: 2% 2%;border: 4px #fff solid;
   -ms-filter: "progid:DXImageTransform.Microsoft.Shadow(Strength=12, Direction=90, Color=#8d8d8d)";
   -moz-box-shadow: 0px 0px 12px #8d8d8d;
   -webkit-box-shadow: 0px 0px 12px #8d8d8d;
   box-shadow: 0px 0px 12px #8d8d8d;
   filter: progid:DXImageTransform.Microsoft.Shadow(Strength=12, Direction=90, Color=#8d8d8d);
}
.item li img {
  max-width: 100%;
  -moz-transition: all 0.3s;
  -webkit-transition: all 0.3s;
  transition: all 0.3s;
}
.item li:hover img {
  -moz-transform: scale(1.1);
  -webkit-transform: scale(1.1);
  transform: scale(1.1);
}

</style>
</head>

<script>
function adjust_iframe_height() {
    var actual_height = document.body.scrollHeight;
    console.log("height is", actual_height);
    parent.postMessage(JSON.stringify({
        'msg-type': "resize-iframe",
        height: actual_height,
        src: window.location.href
    }), "*");
    //* allows this to post to any parent iframe regardless of domain
}
</script>
