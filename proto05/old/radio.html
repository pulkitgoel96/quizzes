<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.js"></script>
</head>
<body>
<div class="checkbox">
    <input type="hidden" id="Total"  value="0">
    <ul class="qw">
        <li><input type="radio" name="check" value="5"> A</li>
        <li><input type="radio" name="check" value="10"> B</li>
        <li><input type="radio" name="check" value="15"> C</li>
        <li><input type="radio" name="check" value="20"> D</li>
        <input type="hidden" id="check"  value="0">
    </ul>
    <ul class="qw">
        <li><input type="radio" name="check1" value="5"> A</li>
        <li><input type="radio" name="check1" value="10"> B</li>
        <li><input type="radio" name="check1" value="15"> C</li>
        <li><input type="radio" name="check1" value="50"> D</li>
       <input type="hidden" id="check1" value="0">
    </ul>
    <div><label>Total: </label> <span id="lblTotalMarks">0</span></div>
    <button type="button" id="btn">Submit</button>
</div>

<div class="lessGreater">
    <div class="minimum" style="display:none">If total score Less than 25 div show</div>
    <div class="middle" style="display:none">else If More than 25, less than 60</div>
    <div class="maximum" style="display:none">else More than 60</div>
</div>
</body>
</html>
<script>
var total=0;
$(".qw input[type='radio']").change(function(){
    total=0;
    $("#"+this.name).val($(this).val())

    $(".qw").each(function(){
        total+=parseInt($(this).find("input[type='hidden']").val());
    });
    $("#lblTotalMarks").text(total);
        
    });

    $("#btn").on("click",function(){
        //alert(total);
        //console.log(total);
      if($("#lblTotalMarks").text() < 25 && $("#lblTotalMarks").text() > 1 ){
        $(".lessGreater div").hide();
        $(".lessGreater div.minimum").show();
      } else if($("#lblTotalMarks").text() > 25 && $("#lblTotalMarks").text() < 60){
        $(".lessGreater div").hide();
        $(".lessGreater div.middle").show();
      } else if($("#lblTotalMarks").text() > 60 ){
        $(".lessGreater div").hide();
        $(".lessGreater div.maximum").show();
      }else if($("#lblTotalMarks").text() < 1) {
        $(".lessGreater div").hide();
      }

    });
</script>
