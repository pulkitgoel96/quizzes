<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Title of the document</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<style>
.main-wrap {
  max-width: 600px;
  width: 100%;
  margin: 0 auto;
}
.main-wrap .img-container {
  width: 100%;
  text-align: center;
  margin-bottom: 20px;
}
.main-wrap .content {
  width: 100%;
}
.main-wrap .content .btn-container {
  width: 100%;
  text-align: center;
}
.main-wrap .content a.t-button {
  background-color: #7d00b3;
  padding: 12px 20px;
  color: #fff;
  border-radius: 3px;
  text-decoration: none;
  font-family: Arial;
  font-size: 18px;
  -moz-transition: all 0.3s ease-in-out;
  -o-transition: all 0.3s ease-in-out;
  -webkit-transition: all 0.3s ease-in-out;
  transition: all 0.3s ease-in-out;
}
.main-wrap .content a.t-button:hover {
  background-color: #ffbf00;
}
.main-wrap .content .t-content {
  display: none;
}
.main-wrap .content .t-content.show {
  display: block;
}
</style>
</head>

<body onload="adjust_iframe_height()">
<div class="main-wrap">
  <div class="img-container"><img src="http://ui-thequint.herokuapp.com/assets/story17-a12d9b038e3253aa2a73a6ccdc80d09ae4b38a2d123615e333724d49b7714c06.png" alt=""></div>
  <div class="content">
      <div class="btn-container"><a href="javascript:void(0)" class="t-button">View Answer</a></div>
      <div class="t-content">
          <ul>
              <li>Teast</li>
              <li>Teast</li>
              <li>Teast</li>
              <li>Teast</li>
              <li>Teast</li>
          </ul>
      </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
  $(".t-button").click(function() {
      $(".t-content").slideToggle();
  });
});
</script>
<script src="http://fea.quintype.com/thequint/assets/iframeResizer.contentWindow.min_0bb6a81590ea182e4a7b799f4b6b4821.js"></script>
<script>
function adjust_iframe_height() {
  var actual_height = document.body.scrollHeight;
  console.log("height is", actual_height);
  parent.postMessage(JSON.stringify({
      'msg-type': "resize-iframe",
      height: actual_height,
      src: window.location.href
  }), "*");
}
</script>
</body>

</html>
