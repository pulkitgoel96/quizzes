<div class="main-wrap">

    <div id="output">0</div>

    <div class="btn-circle" style="display:none">
        <span class="question">circle</span>
        <div class="answer" style="display:none">
            <span class="true">true</span>
            <span class="false">false</span>
        </div>
    </div>

    <div class="btn-circle2" style="display:none">
        <span class="question">circle</span>
        <div class="answer" style="display:none">
            <span class="true">true</span>
            <span class="false">false</span>
        </div>
    </div>

</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<!-- <script src="assets/js/jquery.min.js"></script> -->
<script>
$(document).ready(function() {

    $(".question").click(function(){
        $(this).siblings().slideToggle();
    });
    $(".answer").click(function(){
        $(this).slideUp();
    });

    $('.true').one("click", function() {
        $('#output').html(function(i, val) { return val*1+1 });
    });
    $('.false').one("click", function() {
        $('#output').html(function(i, val) { return val*1-1 });
    });

    $('.btn-circle').delay(5000).fadeIn('slow');
    $('.btn-circle').delay(5000).fadeOut('slow');

    $('.btn-circle2').delay(9000).fadeIn('slow');
    $('.btn-circle2').delay(5000).fadeOut('slow');
