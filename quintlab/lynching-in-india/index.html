<!-- Section #02 -->
<section id="section--second">
	<h2 class="section--headline theme-bg-color"><span class="theme-bg-color">WHAT DO THEY SAY?</span></h2>
    <div class="gallery">
    	<ul class="horizontal--slider">
    		<li class="slider--first">
                <figure>
                    <img src="assets/images/slider/quote1-dadri.jpg">
                    <figcaption class="slider--caption theme-bg-color">
                        <span class="quote--txt">We’ve been living here for generations. We've never felt like we were the only Muslim family in Bisahara. We’re shocked that none of our neighbours came to our rescue.</span>
                        <span class="quote--title">- Asgari, mother of Mohammad Akhlaq</span>
                    </figcaption>
                </figure>
    		</li>
    		<li class="slider--second">
                <figure>
                    <img src="assets/images/slider/quote2-nomadic.jpg">
                    <figcaption class="slider--caption theme-bg-color">
                        <span class="quote--txt">Simply by the virtue of being Muslims, we provoke our neighbours and friends to attack, humiliate and force us out of our birthplace. Their motive seems to be to strike fear in our hearts. So we run away, leaving behind our cows, buffaloes, goats and sheep.</span>
                        <span class="quote--title">- Khaliq Choudhary, a tribesman</span>
                    </figcaption>
                </figure>
    		</li>

            <li class="slider--third">
                <figure>
                    <img src="assets/images/slider/quote3-pehlu.jpg">
                    <figcaption class="slider--caption theme-bg-color">
                        <span class="quote--txt">They beat us so much that my father died. My injuries have not healed yet. Since his death, we don't dare take our cattle anywhere. We're afraid to step out of the house.</span>
                        <span class="quote--title">- Irshad, son of Pehlu Khan</span>
                    </figcaption>
                </figure>
            </li>
            <li class="slider--forth">
                <figure>
                    <img src="assets/images/slider/quote4-ramgarh.jpg">
                    <figcaption class="slider--caption theme-bg-color">
                        <span class="quote--txt">The punishment should be so severe that these Bajrang Dal members won't ever attack another soul. They should think 10 times before they do anything like this.</span>
                        <span class="quote--title">- Mariyam Khatoon, wife of Alimuddin Ansari</span>
                    </figcaption>
                </figure>
            </li>
            <li class="slider--fifth">
                <figure>
                    <img src="assets/images/slider/quote5-junaid.jpg">
                    <figcaption class="slider--caption theme-bg-color">
                        <span class="quote--txt">They are cruel, they should be punished appropriately. They hate Muslims.</span>
                        <span class="quote--title">- Saira, mother of Hafiz Junaid</span>
                    </figcaption>
                </figure>
            </li>
