	<h2 class="section--headline theme-bg-color"><span class="theme-bg-color">WHAT DO THEY SAY?</span></h2>
    <div class="gallery">
    	<ul class="horizontal--slider">
    		<li class="slider--first">
                <figure>
                    <img src="assets/images/slider/quote1-dadri.jpg">
                    <figcaption class="slider--caption theme-bg-color">
                        <span class="quote--txt">I don’t want to go back to my village. But it hurts when I feel that I cannot go back to the place where I spent my childhood. Whenever my mother and sister recall the night, they cry. We aren't over the shock.</span>
                        <span class="quote--title">- Danish, Mohd Aklaq's son, Dadri</span>
                    </figcaption>
                </figure>
    		</li>
    		<li class="slider--second">
                <figure>
                    <img src="assets/images/slider/quote2-nomadic.jpg">
                    <figcaption class="slider--caption theme-bg-color">
                        <span class="quote--txt">Simply by virtue of being Muslims, we provoke our neighbours and friends to attack, humiliate and force us out of our birthplaces. Their motive seems to strike fear in our hearts so we run away, leaving behind our cattle, which carry high commercial value.</span>
                        <span class="quote--title">- Khaliq Choudhary, nomadic tribesman, Jammu</span>
                    </figcaption>
                </figure>
    		</li>

            <li class="slider--third">
                <figure>
                    <img src="assets/images/slider/quote3-pehlu.jpg">
                    <figcaption class="slider--caption theme-bg-color">
                        <span class="quote--txt">They beat us so much that my father lost his life and I am still suffering from serious injuries. Since he died, we don't dare take our cattle there, we are scared to step out of the house</span>
                        <span class="quote--title">- Irshad, Pehlu Khan's son, Alwar</span>
                    </figcaption>
                </figure>
            </li>
            <li class="slider--forth">
                <figure>
                    <img src="assets/images/slider/quote4-ramgarh.jpg">
                    <figcaption class="slider--caption theme-bg-color">
                        <span class="quote--txt">The punishment should be so severe that these Bajrang Dal members never dare to attack another soul. They should think 10 times before they do anything similar to this.</span>
                        <span class="quote--title">- Mariyam Khatoon, Alimuddin Ansari’s wife, Ramgarh</span>
                    </figcaption>
                </figure>
            </li>
            <li class="slider--fifth">
                <figure>
                    <img src="assets/images/slider/quote5-junaid.jpg">
                    <figcaption class="slider--caption theme-bg-color">
                        <span class="quote--txt">They had to target a child. Junaid’s beard was pulled before he was beaten and stabbed.</span>
                        <span class="quote--title">- Saira, Junaid's mother, Ballabgarh</span>
                    </figcaption>
                </figure>
            </li>
